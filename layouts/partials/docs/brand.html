<h2 class="book-brand">
  <a class="flex align-center" href="{{ cond (not .Site.Home.File) .Sites.First.Home.RelPermalink .Site.Home.RelPermalink }}">
    {{- with .Site.Params.BookLogo -}}
    <img src="{{ . | relURL }}" alt="Logo" />
    {{- end -}}
    <span>{{ .Site.Title }}</span>
  </a>
  <a href="../releases">
    <img id="version-shield" src="https://img.shields.io/badge/version-{{ if eq $.Site.Params.version `latest` }}{{ $.Site.Params.latestVersion }}{{ else }}{{ $.Site.Params.version }}{{ end }}-blue" alt="" />
  </a>
</h2>
